<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>LOOP1-STEP8</title>
  </head>
  <body>
    <main class="container">
      <section class="img-container">
        <div class="back-wrapper">
          <img src="./img/arrow-back.svg" alt="back-arrow" />
          <span>Back</span>
        </div>
      </section>
      <section class="contents">
        <nav class="navbar">
          <span class="nav-item">NETHERLANDS</span>
          <span class="nav-item active">SPAIN</span>
          <span class="nav-item">FRANCE</span>
        </nav>
        <div class="main-contents">
          <div class="main-wrapper">
            <h3>Visiting the pastelle city</h3>
            <div class="author-detail">
              <span>By</span>
              <span class="author-name">Jerry Henderson,</span>
              <span>in Tourism</span>
            </div>
            <section class="city-info">
              <div class="video-info">
                <div class="video-wrapper">
                  <img src="./img//preview.jpg" alt="video-bg" />
                  <div class="play-container">
                    <img src="./img//play.svg" alt="play-icon" />
                  </div>
                </div>
                <div class="link-wrapper">
                  <span class="view-all">VIEW ALL PHOTOS</span>

                  <img src="./img/arrow-forward.svg" alt="arrow-forward" />
                </div>
              </div>
              <div class="text-info">
                <p>
                  As you drive into the town from Alicante airport you will pass
                  between two salt lakes - one is blue/green and the other is an
                  impressive pink colour.
                </p>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
